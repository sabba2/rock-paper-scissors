<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="btn-container">
      <button class="rock"><img src="img/rock.png" /></button>
      <button class="paper"><img src="img/paper.png" alt="" /></button>
      <button class="scissors"><img src="img/scissors.png" alt="" /></button>
    </div>
    <div class="reset">
      <button>Reset</button>
    </div>
    <div class="results">
      Win: <span class="wins">0</span> Loss: <span class="losses">0</span> Ties:
      <span class="ties">0</span>
      <p class="winner"></p>
    </div>
  </body>
</html>
